name: Build APK
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build with Buildozer (Docker)
        # Using the official kivy/buildozer Docker image keeps the Android SDK/NDK and buildozer
        # environment isolated and avoids long runner setup steps.
        run: |
          docker run --rm \
            -v "${{ github.workspace }}":/home/user/hostcwd \
            -w /home/user/hostcwd \
            kivy/buildozer:latest \
            buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: DealExchange-APK
          path: bin/*.apk
